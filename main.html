<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spamer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container " style="padding:3% 5%" >


<div class="panel panel-default row border rounded" >
    <form action="/reply" method="get" class="col-md-12" style="padding-top: 2%">
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="inp" type="email" class="form-control" id="inputEmail" placeholder="Адреса відправника">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Виберіть повідомлення</legend>
                <div class="col-sm-10">
                    <div class="form-check ">
                        <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Вітаємо! Ви виграли Ford Focus 2008! Перейдіть за посиланням!
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Привіт)Хорошого дня!
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                        <label class="form-check-label" for="gridRadios3">
                            Посміхнись:)
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option3" >
                        <label class="form-check-label" for="gridRadios4">
                            <input type="email" class="form-control" id="inputMessage" placeholder="Ваше повідомлення" aria-label="gridRadios4">
                        </label>


                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Здійснити розсилку</button>
            </div>
        </div>
    </form>
</div>
<br>
    <br>
    <div class="panel panel-default row ">

        <div class="panel-body col-md-5 border rounded" style="padding-top: 15px">
            <div class="panel-heading col-md-12 font-weight-bold">Додати нового отримувача</div> <br>
        <form>
            <div class="form-group row">
                <label for="inputNewEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputNewEmail" placeholder="Адреса отримувача">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputNewSurname" class="col-sm-3 col-form-label">Прізвище</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputNewSurname" placeholder="Прізвище отримувача">
                </div>
            </div>
            <div class="form-group row">
            <label for="inputNewName" class="col-sm-3 col-form-label">Ім'я</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputNewName" placeholder="Ім'я отримувача">
            </div> </div>
                <div class="form-group row">
                    <label for="inputNewFathername" class="col-sm-3 col-form-label">По-батькові</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputNewFathername" placeholder="По-батькові отримувача">
                    </div>
                </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">Додати до списку</button>
                </div>
            </div>
        </form>
        </div>
        <div class="panel-body col-md-3" ></div>
        <div class="panel-body col-md-4 border rounded" style="padding-top: 15px">
            <div class="panel-heading col-md-12 font-weight-bold">Адреси в базі:</div> <br>
            <div id="userlist"></div>
        </div>
    </div>
</div>
<script src="spamer.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
